apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-scrape-config
  labels:
    name: prometheus-scrape-config
    serving.openwhisk.dev/release: devel
  namespace: openwhisk-monitoring
data:
  prometheus.yml: |-
    global:
      scrape_interval: 1s
    scrape_configs:
      - job_name: 'kamon'
        static_configs:
          - targets: ['owdev-controller.openwhisk.svc.cluster.local:8080', 'owdev-invoker.openwhisk.svc.cluster.local:8080']